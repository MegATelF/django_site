{% extends "base.html" %}

{% block content %}

    <section>

        <h2>Блог</h2>

        {% for post in posts %}

        <h3>{{ post.title }}</h3>
        <p>{{ post.excerpt }}</p>
        <p>{{ post.slug }}</p>
        <p>{{ post.content }}</p>
        <p>Теги: {{ post.tags.all|join:", " }}</p>

        {% endfor %}

    </section>

{% endblock %}
