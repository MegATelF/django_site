{% extends "base.html" %}

{% block content %}

    <section>

        <h2>Блог</h2>

        {% for post in posts %}

        <h3><a href="{% url 'post_detail' slug %}"></a>{{ post.title }}</h3>
        <p>{{ post.excerpt }}</p>
        <p>Теги: {{ post.tags.all|join:", " }}</p>

        {% endfor %}

    </section>

{% endblock %}
