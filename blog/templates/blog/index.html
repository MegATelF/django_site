{% extends "base.html" %}

{% block content %}

    <section>

        <h2>Блог</h2>

        {% for post in posts %}

        <a href="{% url 'post-detail-page' post.slug %}"><h3>{{ post.title }}</h3></a>
        <p>{{ post.excerpt }}</p>
        <p>Теги: {{ post.tags.all|join:", " }}</p>

        {% endfor %}

    </section>

{% endblock %}
